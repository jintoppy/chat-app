<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Chat</title>
</head>

<body>
  <h1>JS Chat</h1>
  <div class="chat-widget">
    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden" version="1.1"
      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <symbol aria-label="chat logo" id="icon-bubble" viewBox="0 0 32 32">
          <path
            d="M16 2c8.837 0 16 5.82 16 13s-7.163 13-16 13c-0.849 0-1.682-0.054-2.495-0.158-3.437 3.437-7.539 4.053-11.505 4.144v-0.841c2.142-1.049 4-2.961 4-5.145 0-0.305-0.024-0.604-0.068-0.897-3.619-2.383-5.932-6.024-5.932-10.103 0-7.18 7.163-13 16-13z">
          </path>
        </symbol>
        <symbol aria-label="Send" id="icon-send" viewBox="0 0 24 24">
          <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"></path>
        </symbol>
        <symbol aria-label="close" id="icon-close" fill="#fff" height="18" viewBox="0 0 24 24" width="18">
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
          </path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </symbol>
      </defs>
    </svg>
    <div class="chat-widget__container">
      <div class="chat-room">
        <div class="chat-room__header">
          <div class="chat-title">Test Chat</div>
          <svg class="icon icon-close" tabindex="0">
            <use xlink:href="#icon-close"></use>
          </svg>
        </div>
        <div class="chat-room__body">
          <div class="chat-history">
            <button class="chat-history__load-button">Load old chats</button>
          </div>
          <div class="live-chat"></div>
        </div>
        <div class="chat-room__footer">
          <div class="input-wrapper">
            <textarea class="chat-input" placeholder="Type your question here..."></textarea>
          </div>
          <div class="send-button">
            <svg class="icon icon-send" tabindex="0">
              <use xlink:href="#icon-send"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-widget__logo">
      <svg class="icon icon-bubble">
        <use xlink:href="#icon-bubble"></use>
      </svg>
    </div>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
